<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://play-lh.googleusercontent.com/Mq440gkqrlRScHfiefmWtnWbDn1lNbOoNGpfEYYy28OO3mKgnSjly3ux6RNk3BjGOA"
                                    alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4">Ping Pong Game Keeper</p>
                                    <p class="subtitle is-6">PLIVIUT on GitHub</p>
                                    <p class="subtitle is-6">Use the buttons below to keep score!</p>

                                    <label for="playto" class="label is-large is-inline">Playing Up To</label>
                                    <div class="select is-rounded">
                                        <select name="" id="playto">
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                        </select>
                                    </div>

                                </div>
                            </div>
                            <footer class="card-footer">
                                <button id="p1Button" class="is-primary button card-footer-item">+1 Player One</button>
                                <button id="p2Button" class="is-info button card-footer-item">+1 Player Two</button>
                                <button id="reset" class="is-danger button card-footer-item">Reset</button>
                            </footer>

                            <div class="content">
                                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="scoreKeeper.js"></script>
</body>

</html>
